<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Preview</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <!-- Make a grid of images with no space in between -->
    <div style="display: inline-block;">
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 0px;">
        <img src="chunk0_0.png" />
        <img src="chunk1_0.png" />
        <img src="chunk0_1.png" />
        <img src="chunk1_1.png" />
      </div>
    </div>
  </body>
</html>
